<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Who am I? QUIZ</title>
</head>
<body class="bodyQuizPage bodyResultsPage">
    <header class="headQuizPage headResultsPage">
        <div class="gameTag gameTagQuizPage">
            <h2>Who am I?</h2> 
            <h3>Gearset edition</h2>
        </div>
        <div class="usernameContainer">
            <p>Player:</p>
            <p id="usernameActive">placeholder</p>
        </div>    
    </header>
    <main>
        <div class="sentence" id="sentence1">
            <h1>#1</h1>
            <h2>Your sentence.</h2>
        </div>
        <div class="questionTag">
            <p class="dashBar">_</p>
            <h2>Who am I?</h2> 
        </div>
        <div class="optionsContainer">
            <div id="game">
                <div class="choiceContainer">
                    <p class="choicePhoto">A</p>
                    <p class="choiceName">Choice 1</p>
                </div>
                <div class="choiceContainer">
                    <p class="choicePhoto">B</p>
                    <p class="choiceName">Choice 2</p>
                </div>
                <div class="choiceContainer">
                    <p class="choicePhoto">C</p>
                    <p class="choiceName">Choice 3</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footerQuizPage footerResultsPage">
        <img class="logoLandingPage logoQuizPage logoResultsPage" src="imgs/logo2.png" alt="Gearset logo">
    </footer>
    <script async src="js/app.js"></script>
</body>
</html>
